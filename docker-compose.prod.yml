version: "3"
services:
  plaid-proxy:
    restart: always

  plaid-web:
    environment:
      NODE_ENV: production
    restart: always

  plaid-server:
    environment:
      NODE_ENV: production
      PLAID_CLIENT_ID: REPLACEME
      PLAID_SECRET: REPLACEME
      PLAID_ENVIRONMENT: production
    restart: always

  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
    restart: always
